---
layout: default
title: Blog
---

<div class="blog-home-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% for post in site.posts %}
          <div class="blog-post">
            <h2 class="page-header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>
              {{ post.content }}
            </p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
