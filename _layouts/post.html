<div id="blog">
  <div id="blog-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header">{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>

  <div id="blog-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{ page.content }}
        </div>
      </div>
    </div>
  </div>
</div>
